<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <div class="contact-section">
        <div class="contact-image">
            <img src="conta.jpg" alt="Imagen de contacto">
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/014/550/624/small_2x/dog-and-cat-paws-with-sharp-claws-cute-animal-footprints-png.png" 
                 alt="Login Icon" class="login-icon">
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
                <p id="error-msg"></p>
            </form>
        </div>
    </div>
<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("error-msg");

        errorMsg.innerHTML = `Usuario ingresado: ${user} <br> Contraseña ingresada: ${pass}`;
        errorMsg.style.color = "blue";

        const users = {
            "Estudiante": "useredu",
            "Armando": "ugb2025"
        };

        console.log("Usuario ingresado:", user);
        console.log("Contraseña ingresada:", pass);
        console.log("Usuario en la base de datos:", users[user]);

        if (users[user] && users[user] === pass) {
            console.log("Login exitoso, redirigiendo...");
            window.location.replace("pawmatch.html");
        } else {
            console.log("Error: Usuario o contraseña incorrectos");
            errorMsg.innerHTML += "<br> Usuario o contraseña incorrectos";
            errorMsg.style.color = "red";
        }
    });
</script>

</body>
</html>
